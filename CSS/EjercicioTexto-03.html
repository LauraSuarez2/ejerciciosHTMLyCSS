<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio texto-03</title>
    <style>
        del{
            color: blue;
            font-size: 40px;
            vertical-align: sub;
        }
        ins{
            font-size: 16px;
            color: mediumseagreen;
        }
        span.uno{
            font-size: 12px;
        }
        span.dos{
            font-size: 38px;
        }
        span.tres{
            font-size: 12px;
            vertical-align: text-top;
        }
        span.cuatro{
            vertical-align: sub;
        }
    </style>
</head>
<body>
    <span class="dos"><p>Mi color favorito es el <del>azul</del> <ins>verde</ins>!</p></span>
    <p><span class="uno">Hay que</span> tener en cuenta que <span class="tres">los navegadores</span> tachan <span class="cuatro">el texto</span> marcado con <del>del</del> (del) y subrayan el marcado con <ins>ins</ins>.</p>
</body>
</html>
